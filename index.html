<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GroqChat • Ultra Fast AI</title>

  <!-- TAILWIND CDN (INI YANG TADI LUPA!!!) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font premium optional -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-black text-gray-100 min-h-screen flex flex-col font-['Inter']">

  <!-- Header -->
  <header class="bg-gray-950/80 backdrop-blur-xl border-b border-cyan-900/30 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-5 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-teal-400 bg-clip-text text-transparent">
          Groq<span class="text-cyan-300">Chat</span>
        </h1>
        <span class="px-4 py-1.5 text-xs font-medium bg-cyan-500/20 text-cyan-300 rounded-full border border-cyan-700/50">Ultra Fast</span>
      </div>
      <select id="model-select" class="bg-gray-900/90 border border-cyan-800 rounded-xl px-5 py-3 text-sm focus:outline-none focus:border-cyan-500 backdrop-blur-md transition">
        <option value="llama-3.1-70b-versatile">Llama 3.1 70B (Terbaik)</option>
        <option value="llama3-70b-8192">Llama3 70B</option>
        <option value="llama3-8b-8192">Llama3 8B (Cepat)</option>
        <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
        <option value="gemma2-9b-it">Gemma2 9B</option>
      </select>
    </div>
  </header>

  <!-- Chat Messages -->
  <main id="chat-container" class="flex-1 overflow-y-auto px-6 py-8 max-w-6xl mx-auto w-full space-y-6"></main>

  <!-- Typing Indicator -->
  <div id="typing-indicator" class="hidden px-6 pb-4 max-w-6xl mx-auto">
    <div class="flex gap-4 items-center">
      <div class="w-10 h-10 rounded-full bg-gradient-to-r from-cyan-500 to-teal-500 animate-pulse"></div>
      <div class="bg-gray-800/80 backdrop-blur-md px-6 py-4 rounded-3xl rounded-tl-none shadow-2xl border border-gray-700">
        <div class="flex gap-2">
          <span class="w-3 h-3 bg-gray-400 rounded-full animate-bounce"></span>
          <span class="w-3 h-3 bg-gray-400 rounded-full animate-bounce delay-100"></span>
          <span class="w-3 h-3 bg-gray-400 rounded-full animate-bounce delay-200"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Input -->
  <div class="border-t border-gray-800/50 bg-gray-950/80 backdrop-blur-2xl px-6 py-6">
    <div class="max-w-6xl mx-auto flex gap-4 items-end">
      <textarea id="user-input" rows="1" placeholder="Ketik pesan kamu di sini..."
        class="flex-1 bg-gray-900/70 border border-gray-700 rounded-2xl px-6 py-4 resize-none focus:outline-none focus:border-cyan-500 focus:ring-4 focus:ring-cyan-500/20 transition-all duration-300 backdrop-blur-md"></textarea>
      <button id="send-btn" class="px-10 py-4 bg-gradient-to-r from-cyan-500 to-teal-500 hover:from-cyan-400 hover:to-teal-400 text-black font-bold rounded-2xl transition transform hover:scale-105 active:scale-95 shadow-2xl disabled:opacity-50">
        Kirim
      </button>
    </div>
    <p class="text-center text-xs text-gray-500 mt-4">Powered by <span class="text-cyan-400 font-semibold">Groq</span> • <span id="status">Siap</span></p>
  </div>

  <script type="module" src="js/groq-api.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
